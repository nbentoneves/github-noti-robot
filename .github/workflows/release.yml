name: Release

on:
  release:
    types:
      - created

jobs:
  publish_on_mac:
    name: 'Publish on Mac'
    runs-on: macos-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Set up Node.js ðŸ”¨
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - run: yarn install

      - name: Publish ðŸ“¦
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn run publish
